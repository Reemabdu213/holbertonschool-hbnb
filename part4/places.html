<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="login.html" class="login-button" id="login-link">Login</a>
    </header>
    <!-- Navigation -->
    <nav>
        <a href="index.html">&larr; Back to Places</a>
        <a href="login.html">Login</a>
    </nav>
    <!-- Main Content -->
    <main>
        <!-- Place Details -->
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h1 id="place-title">Loading...</h1>
                <img id="place-image" src="images/placeholder.jpg" alt="Place Image">
                <p id="place-description"></p>
                <p id="place-price" class="price"></p>
                <p id="place-location" class="location"></p>
            </div>
            <!-- Amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <ul id="amenities-list"></ul>
            </div>
        </section>
        <!-- Reviews Section -->
        <section class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-list"></div>
            
            <!-- Add Review Form -->
            <div id="add-review-section" class="form-container" style="margin-top: 2rem;">
                <h3>Add Your Review</h3>
                <form id="review-form" class="add-review form">
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select Rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5 - Excellent)</option>
                            <option value="4">⭐⭐⭐⭐ (4 - Very Good)</option>
                            <option value="3">⭐⭐⭐ (3 - Good)</option>
                            <option value="2">⭐⭐ (2 - Fair)</option>
                            <option value="1">⭐ (1 - Poor)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Your Review:</label>
                        <textarea id="comment" name="comment" rows="5" required placeholder="Share your experience..."></textarea>
                    </div>
                    
                    <button type="submit">Submit Review</button>
                    
                    <p id="error-message" class="error"></p>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
